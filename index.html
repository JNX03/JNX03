<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .timer {
            font-size: 3em;
            letter-spacing: 0.1em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .hidden-message {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            opacity: 0.2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="coreMessage">***** ********** time in</div><br>
        <div class="timer" id="timer">00:00:00</div>
        <div class="message">Until the Jnx03.xyz Developement done! - Btw I lazy to do my profile so wait until countdown end</div>
        <div class="hidden-message" id="hiddenMessage">The truth within...</div> <!--WHy the  <beep? Be> eelll That yyo!?! Lo0k$k !n <4040404040040404> M): c0DDe-->
    </div>

    <script>
        function randomTime() {
            const hours = Math.floor(Math.random() * 24);
            const minutes = Math.floor(Math.random() * 60);
            const seconds = Math.floor(Math.random() * 60);
            const symbols = ['@', '#', '$', '%', '&', '*', '!', '?'];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}${randomSymbol}`;
        }

        function randomCharacters() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        function updateCoreMessage() {
            let coreText = `${randomCharacters()} ${randomCharacters()} time in`;
            
            coreText = coreText.replace(/o/g, () => Math.random() < 0.5 ? '0' : 'o');
            
            const lastIndex = coreText.lastIndexOf("i");
            if (lastIndex !== -1) {
                coreText = coreText.substring(0, lastIndex) 
                    + (Math.random() < 0.5 ? "!" : "?") 
                    + coreText.substring(lastIndex + 1);
            }

            document.getElementById('coreMessage').textContent = coreText;
            setTimeout(updateCoreMessage, 10);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = randomTime();
            setTimeout(updateTimer,  100);
        }

        document.getElementById('hiddenMessage').addEventListener('click', function() {
            alert('You have discovered the hidden message.');
        });

        updateTimer();
        updateCoreMessage();
    </script>
</body>
</html>
